documents:
  - 'app/**/*.tsx'
  - 'lib/**/*.{ts,tsx}'

schema:
  - 'https://api.github.com/graphql':
      headers:
        Authorization: Bearer ${GITHUB_SCHEMA_TOKEN}

generates:
  lib/types/graphql.d.ts:
    plugins: ['typescript', 'typescript-operations']
    config:
      immutableTypes: true
      nonOptionalTypeName: true
      skipTypeNameForRoot: true

      avoidOptionals:
        field: true
        inputValue: false

      defaultScalarType: unknown
      scalars:
        Date: string
        DateTime: string
        HTML: string
        PreciseDateTime: string
        URI: string
